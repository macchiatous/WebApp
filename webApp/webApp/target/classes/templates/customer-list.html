<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
	<link rel="stylesheet" href="/css/style.css">
	<meta charset="UTF-8">
	<title>List</title>
</head>

<body>
	<h2>List</h2>
	
	<div th:unless="${#lists.isEmpty(customers)}">
	<p>List of customers stored in our database:</p>
		<table class="box">
			<tr>	
				<th></th>
				<th>ID</th>
				<th>First Name</th>
				<th>Last Name</th>	
			</tr>
			<tr th:each="c : ${customers}">				
				<td><a th:href="'/customer/delete/' + ${c.id}"><img src="/img/delete.png" width="20"></a></td>
				<td th:text="${c.id}"></td>
				<td th:text="${c.firstName}"></td>
				<td th:text="${c.lastName}"></td>
				<!-- <form action="/send-form-data" method="post" th:object="${customer}"></form> 		
			    <td><a th:href="'/customer/' + ${c.id}">More</a></td>-->	
					
			</tr>
		</table>
	</div>
	
	<div th:if="${#lists.isEmpty(customers)}">
		<p class="small-italic">No data found.</p>
	</div>
	<p>Show List | <a href="/new-customer.html">Create New</a></p>	
</body>

</html>
